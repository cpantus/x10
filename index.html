<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOBROGEA | The Film</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700;800;900&family=Manrope:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ['Cinzel', 'serif'],
              sans: ['Manrope', 'sans-serif'],
            },
            colors: {
              stone: {
                850: '#1c1917',
                950: '#0c0a09',
              },
              rust: {
                500: '#ca5d4b',
                600: '#9a3412',
                700: '#7c2d12',
                900: '#451a03',
                950: '#2a0f01',
              },
              midnight: {
                800: '#1e293b',
                900: '#0f172a',
                950: '#020617',
              }
            },
            animation: {
              'fade-in': 'fadeIn 1s ease-out forwards',
              'slow-pan': 'pan 40s linear infinite alternate',
              'grain': 'grain 8s steps(10) infinite',
              'sun-glow': 'sunGlow 4s ease-in-out infinite alternate',
              'sun-set': 'sunSet 60s linear infinite',
              'fog-flow': 'fogFlow 20s linear infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              pan: {
                '0%': { transform: 'scale(1.0) translate(0%, 0%)' },
                '100%': { transform: 'scale(1.15) translate(-2%, -1%)' },
              },
              grain: {
                '0%, 100%': { transform: 'translate(0, 0)' },
                '10%': { transform: 'translate(-5%, -10%)' },
                '20%': { transform: 'translate(-15%, 5%)' },
                '30%': { transform: 'translate(7%, -25%)' },
                '40%': { transform: 'translate(-5%, 25%)' },
                '50%': { transform: 'translate(-15%, 10%)' },
                '60%': { transform: 'translate(15%, 0%)' },
                '70%': { transform: 'translate(0%, 15%)' },
                '80%': { transform: 'translate(3%, 35%)' },
                '90%': { transform: 'translate(-10%, 10%)' },
              },
              sunGlow: {
                '0%': { boxShadow: '0 0 50px 20px rgba(234, 88, 12, 0.4)' },
                '100%': { boxShadow: '0 0 100px 40px rgba(234, 88, 12, 0.6)' },
              },
              sunSet: {
                 '0%': { transform: 'translateY(0)' },
                 '100%': { transform: 'translateY(20%)' },
              },
              fogFlow: {
                '0%': { transform: 'translateX(-5%)' },
                '50%': { transform: 'translateX(5%)' },
                '100%': { transform: 'translateX(-5%)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #050404;
        color: #e7e5e4;
        overflow-x: hidden;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 4px;
      }
      ::-webkit-scrollbar-track {
        background: #0c0a09;
      }
      ::-webkit-scrollbar-thumb {
        background: #9a3412;
      }

      .text-stroke {
        -webkit-text-stroke: 1px rgba(154, 52, 18, 0.3);
        color: transparent;
      }

      .text-glow {
         text-shadow: 0 0 30px rgba(234, 88, 12, 0.8);
      }

      .grain-overlay {
        position: fixed;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.07'/%3E%3C/svg%3E");
        pointer-events: none;
        z-index: 9999;
        animation: grain 6s steps(10) infinite;
        opacity: 0.05;
        mix-blend-mode: overlay;
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
        "framer-motion": "https://aistudiocdn.com/framer-motion@^12.23.24",
        "vite": "https://aistudiocdn.com/vite@^7.2.4",
        "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1"
      }
    }
    </script>
  </head>
  <body>
    <div class="grain-overlay"></div>
    <div id="root"></div>
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
